    <meta charset="utf-8">
    <!-- set up java script url variables -->
	<script style="" type="text/javascript">
		var address = "2060 University Ave, Riverside, CA, US, 92506";
		var latitude = "33.97524";
		var longitude = "-117.356735";
		
		var mapWidth = "254";
		var mapHeight = "254";
		var dimensionChange = false;
		// Lang is never ever set
		var lang = "en";
		if ( lang == "" ) {
			lang = "en";
		}
		
		// zoom is not set except in SB+, desktop SBlite 
		var zoom = parseInt("15");
		if ( isNaN(zoom) ) {
			zoom = 15;
		}
    
		// google map implementations 
		var map;
		var contentString = "<div>" 
			+ address
			+ "</div>"
			+ "<div><a target=\"_blank\" href=\"https://www.google.com/maps?q=" + address + "&z=" + zoom + "\" >Directions</a></div>";
		var infowindow;
		
		function initialize(){
			var myCenter;
			// latitude and longitude are set from showMapAction.geoCode
			myCenter = new google.maps.LatLng(latitude, longitude);
			renderMap(myCenter);
		}
		
		function renderMap(myCenter) {
			var mapOptions = {
				zoom: zoom,
				center: myCenter,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),
					mapOptions);
			var marker = new google.maps.Marker({
					//this is the hover over for the location marker.
					title: address,
					position: myCenter,
					map: map
			});
			infowindow = new google.maps.InfoWindow({
					content: contentString
			});
			google.maps.event.addListener(marker, 'click', function() {
			    infowindow.open(map,marker);
			});
		}
		// this little trick speeds up page loads
		function loadScript() {
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = "https://maps.googleapis.com/maps/api/js?v=3.12&sensor=false&client=gme-theenduranceinternational&channel=IWSF-LIVE-null" +
			  '&callback=initialize&language=' + lang;
			document.body.appendChild(script);
		}
		// once the page loads (fast) call the loadScript
		window.onload = loadScript;
	</script>
